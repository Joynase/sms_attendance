<!DOCTYPE html>
<html>
<head>
    <title>SMS Attendance</title>
</head>
<body>
    <h2>Send SMS Notification</h2>
    <form method="POST">
        <label>Student Name:</label><br>
        <input type="text" name="student" required><br><br>
        <label>Mobile Number (e.g. 09510809586):</label><br>
        <input type="text" name="number" required><br><br>
        <button type="submit">Send SMS</button>
    </form>
    <p>{{ status }}</p>
</body>
</html>
